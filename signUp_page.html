<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div  class="left-section">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="51" height="41" viewBox="0 0 51 41" fill="none">
            <line y1="-0.5" x2="29.5479" y2="-0.5" transform="matrix(0.380738 0.924683 -0.920141 0.391588 0 8.26025)" stroke="black"/>
            <line y1="-0.5" x2="29.151" y2="-0.5" transform="matrix(-0.398604 0.917123 -0.912189 -0.409771 49.375 8.26025)" stroke="black"/>
            <path d="M27.0002 40L26.8588 40.4796L27.0463 40.5349L27.2216 40.4483L27.0002 40ZM11.8843 35.0203C11.6194 34.9422 11.3414 35.0936 11.2633 35.3584C11.1852 35.6233 11.3365 35.9013 11.6014 35.9795L11.8843 35.0203ZM38.3965 33.8147L26.7788 39.5517L27.2216 40.4483L38.8392 34.7113L38.3965 33.8147ZM27.1417 39.5204L11.8843 35.0203L11.6014 35.9795L26.8588 40.4796L27.1417 39.5204Z" fill="black"/>
            <ellipse cx="25" cy="7.62487" rx="25" ry="7.62487" fill="#624727"/>
            <ellipse cx="1.56426" cy="11.1075" rx="1.56426" ry="11.1075" transform="matrix(0.964841 -0.262833 0.254858 0.966978 9.72229 15.4043)" fill="#087D5A"/>
            <ellipse cx="26.2151" cy="27.037" rx="1.5625" ry="11.1196" fill="#E2F505"/>
            <ellipse cx="1.56426" cy="11.1075" rx="1.56426" ry="11.1075" transform="matrix(0.964841 0.262833 -0.254858 0.966978 39.4014 13.9803)" fill="#E44A28"/>
          </svg>   
            <h1>W E G </h1>
        </div>
      </div>
        <div class="right-section">
          <h2>Sign Up</h2>
        <div class="form-container">
            
            <form action="/submit">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="input-info" type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label> 
                    <input class="input-info" type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="input-info" type="password" id="password" minlength="8" maxlength="32" required>
                </div>
                <button class="btn">Sign Up</button>
                <p>
                  Already have an account? <a href="login_page.html">Login</a>
              </p>
            </form>
            
            <div class="social-icons">
              <div class="social-icon">
                <input width="20px" type="image" src="images/google-icon.png">
              </div>
              <div class="social-icon">
                <input width="20px" type="image" src="images/facebook-icon.png">
              </div>
              <div class="social-icon">
                <input width="20px" type="image" src="images/twitter-icon.png">
              </div>
            </div>
        </div>
    </div>
    
  </div>
</body>
</html>
