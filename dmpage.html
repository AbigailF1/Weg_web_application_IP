<!DOCTYPE html>

            </audio>
          </div>

            <p>what abt 7 am</p>

            <p>that will work</p>

          <div class="chat-text-bubble sent">

          </div>
        </div>
        <form action="none">
          <div class="chatbox">
            <input
              id="text-input"
              type="text"
              placeholder="Type a message..."
            />
            <button id="send"></button>
          </div>
        </form>
      </div>
    </div>
    <script src="dm_page.js"></script>
