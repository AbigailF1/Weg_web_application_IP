<html lang="en">

<head>

    <title>Profile Page</title>
</head>

<center>

    <header>
        <h1>User Profile</h1>
    </header>
    <section>
        <img src="images/profile_image.jpg" alt="Profile Picture" style="height: 200px; width: 200px; border-radius: 50%;">
        <div >
            <h2>Username</h2>
            <p>@handle</p>
            <p>Location</p>
            <p>Bio...</p>
        </div>
    </section>
<section>

    <table>
        <tr>
            <td>
                <article >
                    <h3>Tweet Title 1</h3>
                    <p>This is my first tweet yay ..</p>
                </article>
            </td>
            <td>
                <article">
                    <h3>Tweet Title 2</h3>
                    <p>This is my second tweet yay..</p>
                </article>
            </td>
        </tr>
        <tr>
            <td >
                <article>
                    <h3>Image Tweet</h3>

            <td >
                <article>
                    <h3>Image Tweet</h3>

            </td>
            <td>
                <article>
                    <h3>Image Tweet</h3>
                    <img src="images/selfie-images3.jpg" alt="Tweet image" width = 300px>
                </article>
            </td>
        </tr>
        <tr>
            <td>
                <article>
                    <h3>Video Tweet</h3>
                    <video controls width="300px">
                        <source src="videos/video.mp4" type="video/mp4">

                </article>
            </td>
        </tr>
    </table>

</section>

</body>
</center>

</html>
